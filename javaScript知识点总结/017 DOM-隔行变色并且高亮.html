<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>68-DOM-隔行变色并且高亮.html</title>
	<script>
		window.onload = function(){
			var oUl = document.getElementById('ul1');
			var aLi = oUl.children;

			for(var i=0;i<aLi.length;i++){
				var sColor = "";
				if(i%2){
					aLi[i].style.background = 'gray';
				}else{
					aLi[i].style.background = 'blue';
				}

				aLi[i].onmouseover = function(){
					sColor = this.style.backgroundColor;
					this.style.background = 'yellow'; 
				}
				aLi[i].onmouseout = function(){
					this.style.background = sColor;
				}
			}
		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
