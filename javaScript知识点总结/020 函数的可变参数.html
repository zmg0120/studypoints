		function sum(){
			// alert(arguments.length);
			// alert(arguments[0]);
			var result = 0;
			for(var i=0;i<arguments.length;i++){
				result += arguments[i];
			}
			return result;
		}
		alert(sum(1,2,3,2,3,2,3,2,3,2,3,2,3,2,3,2,3,2,3,2,3,2,3,2,3,2,3,2,3,2,3,2,3));
