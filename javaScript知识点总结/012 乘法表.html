<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>43-乘法表.html</title>
	<script>
		document.write("<table>");
		for(var x=1;x<10;x++){
			document.write("<tr>");
			for(var y=1;y<=x;y++){
				document.write("<td>"+y+"*"+x+"="+y*x+"</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
	</script>
</head>
<body>
	
</body>
</html>
