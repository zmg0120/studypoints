<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>67-DOM-父节点.html</title>
	<script>
		window.onload = function(){
			var oUl = document.getElementById('ul1');
			var aA = document.getElementsByTagName('a');

			for(var i=0;i<aA.length;i++){
				aA[i].onclick = function(){
					console.log(this);
					console.log(this.parentNode);
					oUl.removeChild(this.parentNode);
				}
			}
		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li>111<a href="javascript:;">删除</a></li>
		<li>222<a href="javascript:;">删除</a></li>
		<li>333<a href="javascript:;">删除</a></li>
		<li>444<a href="javascript:;">删除</a></li>
		<li>555<a href="javascript:;">删除</a></li>
		<li>666<a href="javascript:;">删除</a></li>
	</ul>
</body>
</html>
