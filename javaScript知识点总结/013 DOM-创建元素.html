<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>64-DOM-创建元素.html</title>
	<script>
		window.onload = function(){
			var oBtn = document.getElementById('btn1');
			var oUl = document.getElementById('ul1');
			oBtn.onclick = function(){
				var oLi = document.createElement('li');
				// console.log(oLi);
				oLi.innerHTML = '123';
				oUl.appendChild(oLi);
			}
		}
	</script>
</head>
<body>
	<input type="button" value="创建元素" id="btn1">
	<ul id="ul1">
	</ul>
</body>
</html>
