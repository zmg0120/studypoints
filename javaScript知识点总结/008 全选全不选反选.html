<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>24-全选全不选反选.html</title>
	<script>
		window.onload = function(){
			var oBtn1 = document.getElementById('btn1');
			var oBtn2 = document.getElementById('btn2');
			var oBtn3 = document.getElementById('btn3');
			// var aCB = document.getElementsByTagName('input');
			var oDiv = document.getElementById('div1');
			var aCB = oDiv.getElementsByTagName('input');

			oBtn1.onclick = function(){
				for(var i = 0;i<aCB.length;i++){
					// aCB[i].checked = "checked";
					aCB[i].checked = true;
				}
			}
			oBtn2.onclick = function(){
				for(var i = 0;i<aCB.length;i++){
					// aCB[i].checked = "";
					aCB[i].checked = false;
					
				}
			}
			oBtn3.onclick = function(){
				for(var i = 0;i<aCB.length;i++){
					if(aCB[i].checked == true){
						aCB[i].checked = "";
					}else{
						aCB[i].checked = "checked";
					}
				}
			}							
		}
	</script>
</head>
<body>
	<input type="button" value="全选" id="btn1">
	<input type="button" value="全不选" id="btn2">
	<input type="button" value="反选" id="btn3">
	<br>
	<div id="div1">
		<input type="checkbox">
		<br>
		<input type="checkbox">
		<br>
		<input type="checkbox">
		<br>
		<input type="checkbox">
		<br>
		<input type="checkbox">
		<br>
		<input type="checkbox">
		<br>
		<input type="checkbox">
		<br>
		<input type="checkbox">
		<br>
		<input type="checkbox">
		<br>
		<input type="checkbox">
	</div>
</body>
</html>
