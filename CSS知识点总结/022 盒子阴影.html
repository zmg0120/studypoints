<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>073-盒子阴影.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			margin: 50px auto;
			border: 1px solid #ff0;
			color: red;
			box-shadow: 10px 10px 10px 10px pink;
		}
	</style>
</head>
<body>
<!--
盒子背景色的设置
box-shadow: 水平距离 垂直距离 模糊度 阴影大小 阴影颜色 内阴影;
注意点:背景默认的颜色是盒子文字的颜色

-->
	<div>dsfdsfs</div>
</body>
</html>
